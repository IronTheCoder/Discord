<div class="login-container">
  <div class="login-box">
    <div class="login-box-content">
      <h1 class="title">Welcome back!</h1>
      <h4 class="subtitle">We're so excited to see you again!</h4>
      <label for="email">Email</label>
      <input type="text" id="email" autocomplete="off"/>
      <label for="password">Password</label>
      <input type="password" id="password"/>
      <p><a class="register" href="#">Forgot your password?</a></p>
      <button>Login</button>
      <p>Need an account? <a class="register" href="#">Register</a></p>
    </div>
  </div>
</div>
<style>
  * {
  font-family: 'Nunito', sans-serif;
}

body {
  background-color: #faebd7;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  height: 450px;
  width: 500px;
  background-color: #2c2f33;
  border-radius: 5px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
}

.title, label, p {
  color: #ffffff;
}

.subtitle {
  color: rgb(96,99,106)
}

label, p {
  align-self: start;
  margin-left: 40px;
  margin-bottom: 5px;
}

.login-box-content {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#email, #password {
  width: 80%;
  margin-bottom: 10px;
}

button {
  width: 85%;
  background-color: #7289da;
  border: none;
  padding: 15px;
  border-radius: 2px;
  color: white;
}

button:hover {
  background-color: rgb(103,122,198);
  transition: 0.15s;
}

button:active {
  background-color: rgb(91,111,174)
}

input[type=text], input[type=password] {
  background-color: #23272a;
  color: white;
  border-radius: 1px;
  padding: 10px;
  border: 1px solid black;
}

.register {
  text-decoration: none;
}

.register:link {
  color: #7289da;
}

.register:hover {
  color: #7289da;
  text-decoration: underline;
}
</style>
<script>
document.addEventListener('contextmenu', event => event.preventDefault());
</script>
